<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Calculadora Super Poderosa</title>
</head>
<body>
    <section class="container">
        <input type="text" class="calculation-field">
        
        <table class="table">
            <tr>
                <td><button class="potency">x<sup>y</sup></button></td>
                <td><button class="factorial">x!</button></td>
                <td><button class="root">√</button></td>
                <td><button class="pi">π</button></td>
                <td><button class="clear">CE</button></td>
            </tr>
            <tr>
                <td><button class="exp">EXP</button></td>
                <td><button class="number-seven">7</button></td>
                <td><button class="number-eight">8</button></td>
                <td><button class="number-nine">9</button></td>
                <td><button class="division">/</button></td>

            </tr>
            <tr>
                <td><button class="temperature">°C</button></td>
                <td><button class="number-four">4</button></td>
                <td><button class="number-five">5</button></td>
                <td><button class="number-six">6</button></td>
                <td><button class="multiplication">*</button></td>
            </tr>
            <tr>
                <td><button class="currency">$</button></td>
                <td><button class="number-three">3</button></td>
                <td><button class="number-two">2</button></td>
                <td><button class="number-one">1</button></td>
                <td><button class="subtraction">-</button></td>
            </tr>
            <tr>
                <td><button class="percentagem">%</button></td>
                <td><button class="number-zero">0</button></td>
                <td><button class="pointer">.</button></td>
                <td><button class="equality">=</button></td>
                <td><button class="sum">+</button></td>
            </tr>
        </table>
        <div class="div-temperature">
            <table>
                <tr>
                    <td><button class="celsius btn">°C</button></td>
                    <td><button class="kelvin btn">K</button></td>  
                    <td><button class="fahrenheit btn">°F</button></td>
                </tr>
                <tr>
                    <td><input type="text" class='celsius-input'></td>  
                    <td><input type="text" class='kelvin-input'></td>
                    <td><input type="text " class='fahrenheit-input'></td>
                </tr>
            </table>
        </div>
    </section>

    <script src="/assets/js/main.js"></script>
</body>
</html>
